<h1>Shopping Cart</h1>
<ng-container *ngIf="shoppingCartItemCount != 0">
    <p> 
        You have {{ shoppingCartItemCount }} items in your shopping cart.
    </p>
    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of products">
                <td> {{ p.product.title }} </td>
                <td> {{ p.quantity }} </td>
                <td> {{ calcPrice(p) | currency:'USD':true }} </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th>{{ total | currency:'USD':true }}</th>
            </tr>
        </tfoot>
    </table>
</ng-container>
