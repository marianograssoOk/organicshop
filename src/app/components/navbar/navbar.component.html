<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" [routerLink]="[ '/' ]">OShop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="[ '/shopping-cart' ]">
            Shopping Cart
            <span class="badge badge-warning badge-pill">
              {{ shoppingCartItemCount }}
            </span>
          </a>
        </li>
        <ng-template #anonymousUser>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="[ '/login' ]">Login</a>
          </li>
        </ng-template>
        <li ngbDropdown *ngIf="appUser; else anonymousUser" class="nav-item dropdown">
            <a ngbDropdownToggle routerLinkActive="active" class="nav-link dropdown-toggle" 
            id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{ appUser.name }}
            </a>
            <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a ngbDropdownItem class="dropdown-item" [routerLink]="[ '/my/orders' ]">My Orders</a>
              <ng-container *ngIf="appUser.isAdmin">
                <a ngbDropdownItem class="dropdown-item" [routerLink]="[ '/admin/orders' ]">Manage Orders</a>
                <a ngbDropdownItem class="dropdown-item" [routerLink]="[ '/admin/products' ]">Manage Products</a>
              </ng-container>
              <a ngbDropdownItem class="dropdown-item" (click)="logout()">Log Out</a>
            </div>
        </li>
      </ul>
    </div>
  </nav>
