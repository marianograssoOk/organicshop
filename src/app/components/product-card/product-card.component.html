<div *ngIf="product.payload.val().title" class="card">
    <img  *ngIf="product.payload.val().imageUrl" src="{{ product.payload.val().imageUrl }}" class="card-img-top" alt="{{ product.payload.val().title }}">
    <div class="card-body">
        <h5 class="card-title">{{ product.payload.val().title }}</h5>
        <p class="card-text">{{ product.payload.val().price | currency:'USD':true }}</p>
    </div>
    <div class="card-footer" *ngIf="showActions">
        <button  *ngIf="getQuantity() === 0; else updateQuantity"
        (click)="addToCart()"
        class="btn btn-secondary btn-block">Add to Cart</button>
        <ng-template #updateQuantity>
            <div class="row no-gutters">
                <div class="col-2">
                    <button (click)="removeFromCart()" class="btn btn-secondary btn-block">
                        -
                    </button>
                </div>
                <div class="col">
                    <button class="btn btn-secondary btn-block">
                        {{ getQuantity() }} in cart
                    </button>
                </div>
                <div class="col-2">
                    <button (click)="addToCart()" class="btn btn-secondary btn-block">
                        +
                    </button>
                </div>
            </div>
        </ng-template>
        
    </div>
</div>
