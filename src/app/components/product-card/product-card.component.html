<div *ngIf="product.payload.val().title" class="card">
    <img  *ngIf="product.payload.val().imageUrl" src="{{ product.payload.val().imageUrl }}" class="card-img-top" alt="{{ product.payload.val().title }}">
    <div class="card-body">
        <h5 class="card-title">{{ product.payload.val().title }}</h5>
        <p class="card-text">{{ product.payload.val().price | currency:'USD':true }}</p>
    </div>
    <div class="card-footer">
        <button *ngIf="showActions" 
        (click)="addToCart(product)"
        class="btn btn-primary btn-block">Add to Cart</button>
    </div>
</div>
